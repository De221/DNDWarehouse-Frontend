<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNDWarehouse</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="getUserInfo(), isLoged()">
    <!--Navbar Section-->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="https://de221.github.io/DNDWarehouse-Frontend/" id="navbar_logo"><b>DNDWarehouse</b></a>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="https://de221.github.io/DNDWarehouse-Frontend/" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="https://de221.github.io/DNDWarehouse-Frontend/about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="https://de221.github.io/DNDWarehouse-Frontend/contacts" class="navbar__links" id="contacts-page">Contacts</a>
                </li>
                <img style="display: none;" src="https://www.svgrepo.com/show/361411/account.svg" id="user-picture">
                <li style="display: none;" class="navbar__item" id="index-user-name">
                    <a href="#" class="navbar__links" id="user-name"></a>
                </li>
                <li class="navbar__btn">
                    <a href="#login" class="button" id="signup" data-target="#loginModal" data-toggle="modal">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="page__body" id="main-page-body">
        <div class="main__container">
            <!--MODAL-->
            <div class="modal fade" id="loginModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Login</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="inputUserName">Email adress</label>
                                    <input type="text" class="form-control" name="email" id="inputEmail" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="text" class="form-control" name="password" id="inputPassword" required>
                                </div>
                            </form>
                            <div class="alert alert-danger" id="alert1">
                                <button type="button" id="link-close" class="close">&times;</button>
                                <h6 class="text-center", id="hidden_unsuccessful_login">Incorrect email or password. Please try again.</h6>
                              </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="button-Login" onclick="login()">Login</button>
                            <button class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <h2><b>About us</b></h2>
            <div class="warehouse__information__container">
                 <h3 class="information__header">This is some useless infomation about the site and the company that actually no normal user goes to :).</h3>
                 <p>paragraph text...</p>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
